<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студія</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--Верхня лінія-->
    <header class="header">
      <div class="header__container container">
        <a href="./index.html" class="header__logo logo"
          ><span class="logo__basic">Альбатрос </span><span class="logo__secondary">Прокат</span></a
        >
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="./index.html" class="nav__link link">Компанія</a>
            </li>
            <li class="nav__item">
              <a href="./goods.html" class="nav__link link">Продукція</a>
            </li>
            <li class="nav__item">
              <a href="./contact.html" class="nav__link nav__link--current link">Контакти</a>
            </li>
          </ul>
        </nav>

        <ul class="contact">
          <li class="contact__item">
            <a
              aria-label="e-mail pscdnipro@gmail.com"
              href="mailto:pscdnipro@gmail.com"
              class="contact__link link"
            >
              <svg class="contact__icons" width="16" height="12">
                <use href="./images/icons.svg#mail"></use></svg
              >pscdnipro@gmail.com
            </a>
          </li>
          <li class="contact__item">
            <a aria-label="phone +380669171773" href="tel:+380669171773" class="contact__link link">
              <svg class="contact__icons" width="10" height="16">
                <use href="./images/icons.svg#tel"></use></svg
              >+380 66 917 17 73
            </a>
          </li>
        </ul>

        <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
          <svg width="40" height="40" aria-label="мобільне меню">
            <use class="menu-btn" href="./images/icons.svg#menu"></use>
          </svg>
        </button>
      </div>
    </header>

    <!-- Фільтри -->

    <main>
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2692.6562560322845!2d34.94970096407158!3d48.43383272137201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x85795880be254769!2zNDjCsDI1JzU5LjgiTiAzNMKwNTcnMDMuMSJF!5e1!3m2!1sru!2spl!4v1676983369807!5m2!1sru!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>

    <!-- Підвал -->
    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__address">
          <div class="footer__contact">
            <a href="./index.html" class="footer__contact--logo logo"
              ><span class="logo__basic">Альбатрос</span
              ><span class="logo__secondary logo__secondar--footer">Прокат</span></a>
            <address class="address">
              <ul class="address__list">
                <li class="address__item">
                  <a
                    class="address__maps"
                    href="https://goo.gl/maps/k9zxu89nJEVWJZ9q8"
                    target="_blank"
                    rel="noopener noreferrer nofollow"
                    >Дніпро, Криворізьке шосе, 21</a
                  >
                </li>
                <li class="address__item">
                  <a class="address__mail" href="mailto:info@devstudio.com">pscdnipro@gmail.com</a>
                </li>
                <li class="address__item">
                  <a class="address__tel" href="tel:+380669171773">+380669171773</a>
                </li>
              </ul>
            </address>
          </div>
          <div class="invite">
       
          </div>
        </div>
        <div class="subscribe">
          <p class="subscribe__after">Підпишіться на розсилку</p>
          <form class="subscribe__form">
            <input class="subscribe__email" type="email" name="email" placeholder="E-mail" />
            <button class="subscribe__btn btn" type="submit">
              Підписатися<svg class="subscribe__icon" width="24" height="24">
                <use href="./images/icons.svg#send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>

    <!-- Mobile menu -->
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg width="40" height="40" aria-label="мобільне меню">
          <use class="menu-close" href="./images/icons.svg#close_m"></use>
        </svg>
      </button>

      <ul class="mobile-menu">
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="./index.html">Студія</a>
        </li>
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="./goods.html">Портфоліо</a>
        </li>
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="./index.html">Контакти</a>
        </li>
      </ul>

      <ul class="mobile-contacts">
        <li class="mobile-contacts__item">
          <a class="mobile-contacts__link mobile-contacts--tel" href="tel:+380669171773">
            +380669171773</a
          >
        </li>
        <li class="mobile-contacts__item">
          <a class="mobile-contacts__link mobile-contacts--mail" href="mailto:info@devstudio.com">
            info@devstudio.com</a
          >
        </li>
      </ul>

      
    </div>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/mobile-menu.js"></script>
  </body>
</html>
